<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraphs and Images of Text</title>
    <style>
        img {
            width: 300px;
        }
        img:hover {
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>First header</h1>

    <p>Start <strong>text</strong></p>
    <img src="images/aE7Wg2N_460s_v1.jpg" alt="">
    <p>End <i>text</i></p>

    <h2>Second header</h2>

    <p>Start <b>second</b> text</p>
    <img src="images/aeGxMgQ_460s_v1.jpg" alt="Image not found" onclick="onClick()">
    <p>End <sub>second</sub> text</p>

    <br><br><br>

    <h3>Third <em>header</em></h3>

    <p>Start <sup>third</sup> text</p>
    <img src="images/aeGxWL5_460s.jpg" alt="image not found">
    <p>End <em>third</em> text</p>

    <script>
        function onClick() {
            alert("I am Vin Diesel!!!")
        }
    </script>
</body>
</html>
