<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Room Reservation</h1>
    </header>
    <main>
        <section>
            <header>
                <h3>Basic Information</h3>
            </header>
            <article>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Praesent at nibh varius odio sollicitudin blandit nec eu elit.
                Suspendisse ac risus nunc, quis elementum lorem.
                Pellentesque vehicula egestas eros nec commodo.
            </article>

            <div class="search">
                <label for="search">Search</label>
                <input type="search" id="search">
                <button><img src="images/search-icon-th.png" alt="search icon"></button>
            </div>
        </section>
        <section>
            <div class="left">
                <header>
                    <h3>Personal Details</h3>
                </header>
                <form action="#" id="details" name="details">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Enter email">
                </form>
            </div>
            <div class="right">
                <header>
                    <h3>Request a reservation</h3>
                </header>
                <form action="#">
                    <div class="form-control select-room">
                        <label for="select-room">Select a room:</label>
                        <select name="room" id="select-room">
                            <option value="1">Room 1</option>
                            <option value="2">Room 2</option>
                            <option value="3" selected>Room 3</option>
                            <option value="4">Room 4</option>
                        </select>
                    </div>

                    <div class="form-control number-room">
                        <label for="number-rooms">Number of rooms:</label>
                        <input type="number" value="1" id="number-rooms">
                    </div>

                    <div class="form-control date" id="left-date">
                        <label for="date1">Check-In:</label>
                        <input type="date" value="2016-04-19" id="date1">
                    </div>

                    <div class="form-control date">
                        <label for="date2">Check-Out:</label>
                        <input type="date" id="date2">
                    </div>
                </form>
            </div>
        </section>
        <input type="submit" value="Book Now" id="submit-button">
    </main>
</div>
</body>
</html>
