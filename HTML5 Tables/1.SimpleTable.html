<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            margin: auto;
        }

        h1 {
            font-size: 50px;
        }

        table.inner {
            width: 200px;
            font-size: 18px;
        }

        table.inner tr > th {
            text-align: left;
        }

        img {
            width: 190px;
            height: 190px;
        }</style>
</head>
<body>
    <table align="center">
        <thaed>
            <tr>
                <th><h1>Software University</h1></th>
            </tr>
        </thaed>
        <tbody>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <a href="https://softuni.bg/" target="_blank">
                                <img src="images/SoftUni-Logo.png" alt="Image not found."></a>
                            </td>
                            <td>
                                <table class="inner">
                                    <tr>
                                        <th>Accessible and high quality software education.</th>
                                    </tr>
                                    <tr>
                                        <td>Our mission is to make</td>
                                    </tr>
                                    <tr>
                                        <td>people we train true </td>
                                    </tr>
                                    <tr>
                                        <td>professionalists in the</td>
                                    </tr>
                                    <tr>
                                        <td>sofware industry and</td>
                                    </tr>
                                    <tr>
                                        <td>support them in finding</td>
                                    </tr>
                                    <tr>
                                        <td> employment.</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
