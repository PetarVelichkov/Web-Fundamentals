<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Table</title>
    <style>
        .table {
            margin: auto;
            border: 2px solid black;
            padding: 2px;
        }
        td {
            padding: 8px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 80px;
        }
        img {
            width: 200px;
            height: 200px;
            padding-top: 17px;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <td><a href="https://softuni.bg" target="_blank">
                <img src="images/SoftUni-Logo.png" alt="SoftUni-Logo">
            </a></td>
            <td>
                <table class="table">
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
