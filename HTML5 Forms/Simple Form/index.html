<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Enter the system</h1>
            <p>It is necessary to login in Your account in order to sign in for a course.</p>
        </header>
        <main>
            <form action="#" method="post" class="first-form">
                    <header>are you new? <span>register</span></header>
                    <input type="text" name="username" placeholder="User name" required="true">
                    <input type="email" name="email" placeholder="Email" required="true">
                    <input type="password" name="password" placeholder="Password" required="true">
                    <input type="password" name="password" placeholder="Confirm Password" required="true">
                    <input type="submit" value="Register" class="register">
            </form>
            <form action="#" method="post" class="second-form">
                    <header class="white">already a student? login</header>
                    <input type="text" name="username" placeholder="User name" required="true">
                    <input type="password" name="password" placeholder="Password" required="true">
                    <input type="checkbox" id="c1" name="remember" class="check">
                    <label for="c1">Remember me?</label>
                    <input type="submit" name="login" class="login" value="Login">
                    <a href="#">Forgot Password</a>
            </form>
        </main>
    </div>
</body>
</html>
